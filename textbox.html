<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<script src="https://cdn.jsdelivr.net/npm/fabric"></script>
<style>
div {
	margin: 10px;
}
</style>
</head>
<body>

<div id="toolbar">
<button id="addText" onclick="addText()">文字を入れる</button>
</div>
<div id="control-container">
<button id="bold"><b>B</b></button>
<button><i>I</i></button>
<button><u>U</u></button>
<button><s>S</s></button>
</div>
<div id="canvas-container">
<canvas id="canvas" width="1240" height="1754" style="border:1px solid #888;"></canvas>
</div>

<script>
var canvas = this.__canvas = new fabric.Canvas('canvas');

fabric.Object.prototype.transparentCorners = false;
fabric.Object.prototype.cornerColor = 'blue';
fabric.Object.prototype.cornerStyle = 'circle';

function addText(){
	var itext = new fabric.IText('テキストボックス', {
		left: 100,
		top: 100,
		fill: '#000000',
        fontSize: 20,
        padding: 8
	});
    
    canvas.add(itext);
    canvas.setActiveObject(iText);
    iText.fontWeight = "bold";
    canvas.requestRenderAll();
}

var sel = function(id){return document.getElementById(id)};

bold.onclick = function() {
    sel.fontWeight = "bold";
    canvas.requestRenderAll();
}

</script>
</body>
</html>
